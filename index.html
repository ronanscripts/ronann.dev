            <div class="currentTime">
                <span id="time"></span>
                <script>
                    // Set the timezone for the desired location
                    dayjs.tz.setDefault("America/New_York");
                    // Function to update the displayed time
                    function updateTime() {
                        // Get the current time in the specified timezone
                        const newYorkTime = dayjs();
                        const timeZone = ' PST';
                        // Format the time as desired
                        const formattedTime = newYorkTime.format('D MMMM YYYY • h:m:s A');
                        // Determine the appropriate emoji based on the time of day
                        let emoji = '';
                        const hour = newYorkTime.hour();
                        if (hour >= 5 && hour < 12) {
                            // Morning (AM)
                            emoji = '☕️'; // Coffee cup emoji
                        } else {
                            // Afternoon and evening (PM)
                            emoji = '🧑🏻‍💻'; // Guy on a laptop emoji
                        }
                        // Update the HTML element with the formatted time and emoji
                        document.getElementById('time').innerHTML = formattedTime + timeZone + ' ' + emoji;
                    }
                    // Update the time initially
                    updateTime();
                    // Update the time every second (1000 milliseconds)
                    setInterval(updateTime, 1000);
                </script>
